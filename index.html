<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up | Yuke</title>
	<link rel="icon" type="image/x-icon" href="Yuke_Logo.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		img{
			margin-left: -5px;
			margin-top: -5px;
			padding: 0;
			width: 90px;
/*			height: 50px;*/
			float: left;
			border: none;
			border-radius: 8px;
			opacity: 1.5;

		}

	</style>
</head>
<body>
	
	
	<header>
		<a href="navbar.html"><img src="download.png" alt="logo" title="Yuke"></a>
        <h1>Welcome to Our Website!</h1>
    </header>


	<div class="Signup-div">
		<h1>Sign up</h1>
		<h4>Create your account</h4>
		<form action="#" method="post">
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" class="fn" required>
			
			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" class="ln" required>
			
			<label for="email">Email</label>
			<input type="email" name="email" class="email" required>
			
			<label for="password">password</label>
			<input type="password" name="password" class="pswd" required>
			
			<label for="cpassword">Confirm password</label>
			<input type="password" name="cpassword" class="cpswd" required >
			

			<input type="Submit" name="submit" value="Sign Up">

			
		</form>

		<p>By clicking the Sign Up button, you agree to our <br>
			
			<a href="Terms_and_consitions.html" target="_blank" >Terms and Conditions</a> and 

			<a href="policy.html" >Policy and Privacy</a>
		</p>
		

	</div>

	<p class="para">Already have an account? <a href="login.html">Login</a> </p>



	<footer>
        <p>&copy; 2023 Our Website. All rights reserved.</p>
    </footer>



	
</body>
</html>
